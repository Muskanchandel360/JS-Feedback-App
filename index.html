<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light">Review FeedbackApp</span>
        </div>
      </nav>
      <div class="container p-5">
        <div class="card rounded-0 p-3 shadow">
            <form >
              <input type="text"
              id="name"
              placeholder="Enter Your Name">
              <input type="email"
              id="email"
              placeholder="Enter Email">
              <input type="tel"
              id="phone"
              placeholder="Contact Number">



                <select  class="form-select rounded-0 my-3">
                    <option value="Student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="Admin Staff">Admin staff</option>
                    <option value="Other">Other staff</option>
                    
                </select>
                <textarea class="form-control rounder-0 my-4" 
                placeholder="Enter Message"></textarea>
                <button class="btn btn-success w-100">Submit Review</button>
            </form>
        </div>
        <ul class="list-group rounded-0 my-3">
          <!--           <li class="list-group-item rounded-0">
            <h2></h2>
            <h3></h3>
            <h4></h4>
            <h5></h5>
            <p></p>
            <button>remove</button>
            <button>call</button>

          </li>
 -->

        </ul>

      </div>
      
    





    <script type="module" src="main.js"></script>
</body>
</html>
